<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Article</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:include src="../template/top.xhtml"/>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Articles encyclop√©diques</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Liste d'articles</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <!--<ui:insert name="content">Informations sur l'article</ui:insert>-->
                    <h:outputText value="#{DynamicView.test}"/><br/>
                    <h:outputText value="affichage des methode et de leur retour"/><br/>
                    <c:forEach var="item" items="#{DynamicView.informations}">
                        <h:outputText value="methode"/><br/>
                        <h:outputText value="#{item.nomClass}"/><br/>
                        <h:outputText value="#{item.nomClassRetour}"/><br/>
                    </c:forEach>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
    </h:body>

</html>
