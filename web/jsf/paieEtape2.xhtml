<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Etape 2 paiement</title>
    </h:head>

    <h:body>

        <div id="top">
            <div id="topLeft">
                <h:graphicImage value="../img/logoEcom.png" />
            </div>
        
            <div id="topRight">
                Compte -> <strong>Adresse</strong> -> Paiement -> Confirmation
            </div> 
        </div>
        <div>
            <div id="leftPaie">
                <h2>Vos adresses</h2>
                <h:form>
                    <h:selectOneRadio value="#{AdressView.adress}" layout="pageDirection">
                        <c:forEach var="item" items="#{UserView.user.adresses}">
                            <f:selectItem itemValue="#{item}" itemLabel="#{item}"/>
                        </c:forEach>
                    </h:selectOneRadio>             
                    <h:commandButton action="null" value="Valider" />
                </h:form>
            </div>
            <div id="rightPaie">
                <h2>Entrez une nouvelle adresse</h2>
                <h:form>
                    <label class="form">Nom* : </label>
                    <h:inputText required="true" id="nom" value="#{AdressView.adress.name}">
                    <f:validateRequired for="nom"/></h:inputText>
                    <h:message showSummary="true" showDetail="false" id="nomErreur" for="nom" styleClass="erreurSaisie"/><br />
                    <label class="form">Prénom* : </label>
                    <h:inputText required="true" id="prenom" value="#{AdressView.adress.firstname}">
                    <f:validateRequired for="prenom"/></h:inputText>
                    <h:message showSummary="true" showDetail="false" id="prenomErreur" for="prenom" styleClass="erreurSaisie"/><br />
                    <label class="form">Adresse* : </label>
                    <h:inputText required="true" id="adresse" value="#{AdressView.adress.adress}">
                    <f:validateRequired for="adresse"/></h:inputText>
                    <h:message showSummary="true" showDetail="false" id="adresseErreur" for="adresse" styleClass="erreurSaisie"/><br />
                    <label class="form">Complément d'adresse : </label>
                    <h:inputText value="#{AdressView.adress.complement}" /><br/>
                    <label class="form">Ville* : </label>
                    <h:inputText required="true" id="ville" value="#{AdressView.adress.city}">
                    <f:validateRequired for="ville"/></h:inputText>
                    <h:message showSummary="true" showDetail="false" id="villeErreur" for="ville" styleClass="erreurSaisie"/><br />
                    <label class="form">Code postal* : </label>
                    <h:inputText required="true" id="cp" value="#{AdressView.adress.zipCode}">
                    <f:validateRequired for="cp"/></h:inputText>
                    <h:message showSummary="true" showDetail="false" id="cpErreur" for="cp" styleClass="erreurSaisie"/><br />
                    <label class="form">Téléphone* : </label>
                    <h:inputText required="true" id="tel" value="#{AdressView.adress.phoneNumber}">
                    <f:validateRequired for="tel"/></h:inputText>
                    <h:message showSummary="true" showDetail="false" id="telErreur" for="tel" styleClass="erreurSaisie"/><br />
                    <label class="form">Code d'accès : </label>
                    <h:inputText value="#{AdressView.adress.accessCode}" /><br/>
                    <h:commandButton action="#{AdressView.createAdress}" value="Enregistrer et continuer" />
                </h:form>
            </div>
        </div>
        <div id="bottomPaie">
            <h:form>
                <h:link outcome="/index.xhtml" value="retour a l'index" />
            </h:form>
        </div>
    </h:body>

</html>
