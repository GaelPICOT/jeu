<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Etape 2 paiement</title>
    </h:head>

    <h:body>

        <div id="top">
            <div id="topLeft">
                <h:graphicImage value="../img/logoEcom.png" />
            </div>
        
            <div id="topRight">
                Compte -> <strong>Adresse</strong> -> Paiement -> Confirmation
            </div> 
        </div>
        <div>
            <div id="leftPaie">
                <h2>Vos adresses</h2>
                <h:form>
                    
                    <h:commandButton action="null" value="Valider" />
                </h:form>
            </div>
            <div id="rightPaie">
                <h2>Connectez vous</h2>
                <h:form>
                    <label>Entrez votre adresse email: </label><h:inputText required="true" id="mail" value="#{UserView.user.mail}">
                        <f:validateRequired for="mail"/></h:inputText>
                        <h:message showSummary="true" showDetail="false" id="mailErreur" for="mail" styleClass="erreurSaisie"/><br />
                        <label>Entrez votre mot de passe: </label><h:inputSecret required="true" id="password" value="#{UserView.user.hashPassword}">
                        <f:validateRequired for="password"/></h:inputSecret>
                        <h:message showSummary="true" showDetail="false" id="passwordErreur" for="password" styleClass="erreurSaisie"/><br />
                    <h:commandButton action="#{UserView.findAccount}" value="Se connecter" />    
                </h:form>
                <h2>Creez votre compte</h2>
                <h:form>
                    <label>Prénom: </label><h:inputText required="true" id="prenom" value="#{UserView.user.firstName}">
                        <f:validateRequired for="prenom"/></h:inputText>
                        <h:message showSummary="true" showDetail="false" id="prenomErreur" for="prenom" styleClass="erreurSaisie"/><br />
                    <label>Nom: </label><h:inputText required="true" id="nom" value="#{UserView.user.name}">
                        <f:validateRequired for="nom"/></h:inputText>
                        <h:message showSummary="true" showDetail="false" id="nomErreur" for="nom" styleClass="erreurSaisie"/><br />
                    <label>Entrez votre adresse email: </label><h:inputText required="true" id="mail2" value="#{UserView.user.mail}">
                        <f:validateRequired for="mail2"/></h:inputText>
                        <h:message showSummary="true" showDetail="false" id="mail2Erreur" for="mail2" styleClass="erreurSaisie"/><br />
                    <label>Confirmez votre adresse email: </label><h:inputText value="a" /> <br />
                    <label>Entrez votre mot de passe: </label><h:inputSecret required="true" id="password2" value="#{UserView.user.hashPassword}">
                        <f:validateRequired for="password2"/></h:inputSecret>
                        <h:message showSummary="true" showDetail="false" id="password2Erreur" for="password2" styleClass="erreurSaisie"/><br />
                    <label>Confirmez votre mot de passe: </label><h:inputSecret value="a" /> <br />
                    <h:commandButton action="#{UserView.createAccount}" value="Créer mon compte" />
                </h:form>
            </div>
        </div>
        <div id="bottomPaie">
            <h:form>
                <h:link outcome="/index.xhtml" value="retour a l'index" />
            </h:form>
        </div>
    </h:body>

</html>
